name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
   build:
      runs-on: ubuntu-latest
   
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install CMake
      run: sudo apt-get install cmake

    - name: Configure and Build
      run: |        
        mkdir build
        cd build        
        cmake ..
        cmake --build .

    - name: Run Tests
      run: |
        cd build    
        ctest --output-on-failure
